<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS To-Do List</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

      <h1>Create a Task</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="nameInput" name="name"><br>
        <label for="description">Description:</label>
        <input type="textarea" id="descriptionInput" name="description"><br>
        <label for="deadline">Deadline:</label>
        <input type="text" id="deadlineInput"><br>
        <div id="submitButton">add task</div>
      </form>

      <h1>Task List</h1>
      <ol id="taskList"></ol>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
